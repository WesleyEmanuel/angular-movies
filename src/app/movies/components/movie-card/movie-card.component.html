<div class="h-96 bg-black w-64 overflow-hidden hover:scale-110 transition-all">
  <div
    class="bg-gradient-to-t from-black absolute w-64 h-96 opacity-0 hover:opacity-100 transition-all"
  >
    <div
      class="bg-gradient-to-b from-[#00000078] absolute w-64 h-96 opacity-0 hover:opacity-100"
    >
      <div class="absolute translate-x-5">
        <h1 class="translate-y-5">
          {{ movie.vote_average.toFixed(1) }}
        </h1>
        <span class="-translate-y-5">rating</span>
      </div>
      <mat-icon
        class="text-yellow-400 translate-x-40 translate-y-5 text-3xl"
        title="Best Movies"
        *ngIf="movie.vote_average > 8"
        >star</mat-icon
      >

      <button
        class="bg-indigo-950 translate-y-40 p-2 px-5 rounded-3xl opacity-50 hover:opacity-100 transition-all"
        (click)="navigateTo(movie.id)"
      >
        <span class="flex items-center">
          Movie Details
          <mat-icon class="text-amber-600">keyboard_arrow_right</mat-icon>
        </span>
      </button>

      <h1 class="absolute translate-y-48 pl-4 w-4/5 text-left">
        {{ movie.title }}
      </h1>
      <button
        class="absolute translate-y-80"
        (click)="toggleFavoriteMovie(movie.id)"
      >
        <mat-icon
          [class]="favoriteMovies.includes(movie.id) ? 'text-red-600' : ''"
          >favorite</mat-icon
        >
      </button>
    </div>
  </div>
  <div *ngIf="!movie.poster_path.includes('null')">
    <img [src]="movie.poster_path" />
  </div>
</div>
