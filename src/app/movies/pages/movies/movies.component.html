<div class="w-full my-10">
  <div
    class="rounded-3xl border-2 border-amber-600 w-2/5 m-auto flex items-center justify-around opacity-30 hover:opacity-100"
  >
    <input
      placeholder="Search"
      class="p-4 w-5/6 outline-none opacity-30 focus:opacity-100"
      (keyup)="searchMovie($event); ($event)"
    />
    <mat-icon>search</mat-icon>
  </div>
</div>
<div class="p-10">
  <div
    class="justify-items-center grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5"
  >
    <div *ngFor="let movie of movies">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>
</div>
